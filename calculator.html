<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator 💘</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffeff5;
      text-align: center;
      margin-top: 100px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff4b6e;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #ff4b6e;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff0051;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 600;
      color: #d63384;
    }

    /* 💞 Loading Animation */
    .loading {
      display: none;
      font-size: 20px;
      color: #ff4b6e;
      font-weight: 600;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .hearts {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #ff4b6e;
      display: none;
      animation: floatHearts 1.5s ease-in-out infinite;
    }

    @keyframes floatHearts {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -80%) scale(1.3); opacity: 0.8; }
      100% { transform: translate(-50%, -120%) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>💞 Love Calculator 💞</h2>
    <input type="text" id="name1" placeholder="Enter your name">
    <input type="text" id="name2" placeholder="Enter partner's name">
    <button id="calculateBtn">Calculate Love</button>
    <div id="loading" class="loading">Calculating Love...</div>
    <div class="hearts">💖 💘 💞</div>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      const hearts = document.querySelector(".hearts");

      resultDiv.innerHTML = "";

      if (name1 === "" || name2 === "") {
        resultDiv.innerHTML = "❗ Please enter both names!";
        return;
      }

      loadingDiv.style.display = "block";
      hearts.style.display = "block";

      setTimeout(() => {
        loadingDiv.style.display = "none";
        hearts.style.display = "none";

        const combinedNames = name1.toLowerCase() + name2.toLowerCase();
        let score = 0;
        for (let i = 0; i < combinedNames.length; i++) {
          score += combinedNames.charCodeAt(i);
        }

        const lovePercent = (score % 100) + 1;

        let message = "";
        if (lovePercent > 80) message = "💖 Made for each other!";
        else if (lovePercent > 50) message = "💕 Good compatibility!";
        else message = "💔 Bad Choice!";

        resultDiv.innerHTML = `${name1} ❤️ ${name2} = <strong>${lovePercent}%</strong><br>${message}`;
      }, 5000);
    });
  </script>
</body>
</html>
