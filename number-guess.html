<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper"></div>
<h1>Number Guessing Game</h1>
<p>Try and guess a random number between 1 and 100</p>
<p>You have 10 attempts to guess the right number</p>
<br>
<form action="" class="form">
  <label for="guessField" id="guess">Guess a number</label>
  <input type="text" id="guessField" class="guessField">
  <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
</form>

<div class="resultParas">
  <p>Previous Guesses: <span class="guesses"></span></p>
  <p>Guesses Remaining: <span class="lastResult">10</span></p>
  <p class="lowOrHi"></p>
</div>

<script>
  let randomNumber = parseInt(Math.random() * 100 + 1);
  console.log("Random number:", randomNumber);

  const submit = document.querySelector("#subt");
  const userInput = document.querySelector("#guessField");
  const guessSlot = document.querySelector(".guesses");
  const remaining = document.querySelector(".lastResult");
  const lowOrHi = document.querySelector(".lowOrHi");
  const startOver = document.querySelector(".resultParas");

  const myPara = document.createElement("p");

  let prevGuess = [];
  let numGuess = 1;
  let playGame = true;

  if (playGame) {
    submit.addEventListener("click", function (e) {
      e.preventDefault();
      const guess = parseInt(userInput.value);
      validateGuess(guess);
    });
  }

  function validateGuess(guess) {
    if (isNaN(guess)) {
      alert("Please enter a valid number");
    } else if (guess < 1) {
      alert("Please enter a number greater than 1");
    } else if (guess > 100) {
      alert("Please enter a number less than or equal to 100");
    } else {
      prevGuess.push(guess);
      if (numGuess === 10) {
        displayGuess(guess);
        displayMessage(`Game Over ðŸ˜ž. The number was ${randomNumber}`);
        endGame();
      } else {
        displayGuess(guess);
        checkGuess(guess);
      }
    }
  }

  function checkGuess(guess) {
    if (guess === randomNumber) {
      displayMessage("ðŸŽ‰ You guessed it right!");
      endGame();
    } else if (guess < randomNumber) {
      displayMessage("ðŸ“‰ Number is too low");
    } else if (guess > randomNumber) {
      displayMessage("ðŸ“ˆ Number is too high");
    }
  }

  function displayGuess(guess) {
    userInput.value = "";
    guessSlot.innerHTML += `${guess}, `;
    numGuess++;
    remaining.innerHTML = `${11 - numGuess}`;
  }

  function displayMessage(message) {
    lowOrHi.innerHTML = `<h3>${message}</h3>`;
  }

  function endGame() {
    userInput.value = "";
    userInput.setAttribute("disabled", "");
    myPara.classList.add("button");
    myPara.innerHTML = `<button id="newGame">Start New Game</button>`;
    startOver.appendChild(myPara);
    playGame = false;
    newGame();
  }

  function newGame() {
    const newGameButton = document.querySelector("#newGame");
    newGameButton.addEventListener("click", function () {
      randomNumber = parseInt(Math.random() * 100 + 1);
      prevGuess = [];
      numGuess = 1;
      guessSlot.innerHTML = "";
      remaining.innerHTML = "10";
      lowOrHi.innerHTML = "";
      userInput.removeAttribute("disabled");
      startOver.removeChild(myPara);
      playGame = true;
      console.log("New number:", randomNumber);
    });
  }
</script>

</body>
</html>
